name: Terraform-AWS-Infra-Deployment

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment Environment"
        required: true
        default: "prod"
        type: choice
        options:
          - dev
          - qa
          - uat
          - prod
      region:
        description: "AWS Region"
        required: true
        default: "us-east-2"
      action:
        description: "Terraform action (plan/apply/destroy)"
        required: true
        default: "plan"
        type: choice
        options:
          - plan
          - apply
          - destroy

permissions:
  id-token: write   # Required for OIDC authentication
  contents: read    # Required for actions/checkout

concurrency:
  group: terraform-${{ github.ref }}-${{ github.event.inputs.environment }}
  cancel-in-progress: false

jobs:
  terraform:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    env:
      TF_ENV: ${{ github.event.inputs.environment }}
      AWS_REGION: ${{ github.event.inputs.region }}
      TF_DIR: ${{ github.event.inputs.environment }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::205991466249:role/d3mola3d
          aws-region: ${{ github.event.inputs.region }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Verify working directory
        run: |
          echo "Working in ./${{ env.TF_DIR }}"
          ls -la ./${{ env.TF_DIR }}

      - name: Terraform fmt check
        working-directory: ${{ env.TF_DIR }}
        run: terraform fmt -check
        continue-on-error: true

      - name: Terraform Init
        working-directory: ${{ env.TF_DIR }}
        run: terraform init -input=false -backend-config="key=${{ env.TF_ENV }}/terraform.tfstate"

      - name: Terraform Validate
        working-directory: ${{ env.TF_DIR }}
        run: terraform validate

      - name: Terraform Plan
        if: ${{ github.event.inputs.action == 'plan' }}
        working-directory: ${{ env.TF_DIR }}
        run: terraform plan -input=false -no-color

      - name: Await Approval for Apply
        if: ${{ github.event.inputs.action == 'apply' }}
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ github.token }}
          approvers: ${{ github.actor }}
          minimum-approvals: 1
          issue-title: "Approve Terraform Apply for ${{ github.event.inputs.environment }}"
          issue-body: |
            ## Terraform Apply Approval Required
            
            **Environment:** ${{ github.event.inputs.environment }}
            **Region:** ${{ github.event.inputs.region }}
            **Branch:** ${{ github.ref }}
            **Triggered by:** ${{ github.actor }}
            
            Please review the plan output above and approve to proceed with terraform apply.

      - name: Terraform Apply
        if: ${{ github.event.inputs.action == 'apply' }}
        working-directory: ${{ env.TF_DIR }}
        run: terraform apply -input=false -auto-approve

      - name: Await Approval for Destroy
        if: ${{ github.event.inputs.action == 'destroy' }}
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ github.token }}
          approvers: ${{ github.actor }}
          minimum-approvals: 1
          issue-title: " APPROVE TERRAFORM DESTROY for ${{ github.event.inputs.environment }}"
          issue-body: |
            ##  DESTRUCTIVE ACTION - TERRAFORM DESTROY 
            
            **Environment:** ${{ github.event.inputs.environment }}
            **Region:** ${{ github.event.inputs.region }}
            **Branch:** ${{ github.ref }}
            **Triggered by:** ${{ github.actor }}
            
            **WARNING:** This will destroy infrastructure in the ${{ github.event.inputs.environment }} environment.
            This action is irreversible. Please confirm you want to proceed.

      - name: Terraform Destroy
        if: ${{ github.event.inputs.action == 'destroy' }}
        working-directory: ${{ env.TF_DIR }}
        run: terraform destroy -input=false -auto-approve
